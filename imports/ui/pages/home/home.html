<template name="home">
  <section>
    <div class="inner-container" id="inner-container">
      <h1 class="heading">Blog</h1>
      {{#each posts}}
        <article class="post">
          {{> postHeader }}
          {{{ body }}}
          {{#if extended }}
            {{#if showMore id}}
              {{{ extended }}}
            {{else}}
              <p>
                <a id={{ id }} class="showMore">Continue reading...</a>
              </p>
            {{/if}}
          {{/if}}
        </article>
      {{/each}}
      {{#if moreResults}}
        <div id="showMoreResults">
          <p>Loading...</p>
        </div>
      {{/if}}
    </div>
  </section>
</template>
