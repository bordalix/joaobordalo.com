<template name="home">
  <h1 class="heading"><a href="/blog">Blog</a></h1>
  {{> spinner }}
  {{#each posts}}
  <article class="post">
    {{> postHeader }}
    {{{ body }}}
    {{#if extended }}
      {{#if showMore id}}
        {{{ extended }}}
      {{else}}
        <div class="button">
          <button id={{ id }} class="btn btn-primary btn-block showMore">Read more</button>
        </div>
      {{/if}}
    {{/if}}
  </article>
  <hr class="style-eight">
  {{/each}}
  {{#if moreResults}}
    <div id="showMoreResults">
      <p>Loading...</p>
    </div>
  {{/if}}
</template>
