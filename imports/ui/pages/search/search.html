<template name="search">
  <h1 class="heading">Search</h1>
  <p class="control">
    <input type="text"
           id="searchinput"
           placeholder="Search posts, live results"
           class="form-control"
           autocomplete="search"
           autofocus="autofocus" />
  </p>
{{#each searchResults}}
  <article>
    {{> postHeader }}
  </article>
{{/each}}
</template>
