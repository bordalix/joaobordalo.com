<template name="header">
  <nav class="menu-top">
    <div class="option">
      <p>
        <a href="/">&laquo; back to <img src="/images/jb_logo_round.png" class="logo" alt="JB logo"></a>
      </p>
    </div>
    <div class="option right">
      <p>
        {{# if onSearch }}
        <a onclick="window.history.go(-1)" style="cursor:pointer;">
          <i class="fa fa-close"></i>
        </a>
        {{ else }}
        <a href="/search">
          <i class="fa fa-search"></i>
        </a>
        {{/ if }}
      </p>
    </div>
    <div style="clear: both"></div>
  </nav>
</template>
