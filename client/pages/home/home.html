<template name="home">
  {{#each posts}}
    {{> postHeader }}
    <div class="content">
      {{{ body }}}
      {{#if extended }}
        {{#if showMore id}}
          {{{ extended }}}
        {{else}}
          <p class="has-text-centered">
            <a id={{ id }} class="button showMore">Show more</a>
          </p>
        {{/if}}
      {{/if}}
    </div>
    <hr>
  {{/each}}
  {{#if moreResults}}
    <div id="showMoreResults">
      <p>Loading...</p>
    </div>
  {{/if}}
</template>
