<template name="home">
  {{> header}}
  <div class="section">
    <div class="container" id="container">
      <div class="content">
        {{#each posts}}
          <h5 class="title is-5"><a href="{{ url }}">{{ title }}</a></h5>
          <h6 class="subtitle is-7">{{ createdAgo }}</h6>
          {{{ body }}}
          {{#if extended }}
            {{#if showMore id}}
              {{{ extended }}}
            {{else}}
              <p class="is-text-centered">
                <a id={{ id }} class="button is-small is-primary is-outlined showMore">Show more</a>
              </p>
            {{/if}}
          {{/if}}
          <hr>
        {{/each}}
        {{#if moreResults}}
          <div id="showMoreResults">
            <p>Loading...</p>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
  {{> analytics}}
</template>
