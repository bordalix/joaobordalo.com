<template name="home">
  {{> spinner }}
  <section>
    <h2 class="heading">Blog</h2>
  </section>
  {{#each posts}}
  <article class="post">
    {{> postHeader }}
    {{{ body }}}
    {{#if extended }}
      {{#if showMore id}}
        {{{ extended }}}
      {{else}}
        <div class="button">
          <button id={{ id }} class="btn btn-primary btn-block">Show more</button>
        </div>
      {{/if}}
    {{/if}}
  </article>
  {{/each}}
  {{#if moreResults}}
    <div id="showMoreResults">
      <p>Loading...</p>
    </div>
  {{/if}}
</template>
