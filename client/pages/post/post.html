<template name="post">
  {{> header}}
  <div class="section">
    <div class="container">
      <div class="content">
        <h5 class="title is-5"><a href="{{ url }}">{{ title }}</a></h5>
        <h6 class="subtitle is-7">{{ createdAgo }}</h6>
        {{{ body }}}
        {{{ extended }}}
      </div>
    </div>
  </div>
</template>
