<template name="post">
  {{> postHeader }}
  <div class="content">
    {{{ body }}}
    {{{ extended }}}
  </div>
  <nav class="level is-mobile" style="margin:1rem 0">
  {{# if previousPost }}
    <!-- Left side -->
    <div class="level-left">
      <div class="level-item">
      {{# with previousPost }}
        <p>
          <span class="content is-small"><strong>&laquo; Previous post</strong></span><br />
          <a href="{{url}}">{{ title }}</a>
        </p>
       {{/ with }}  
      </div>
    </div>
  {{/ if }}
  {{# if nextPost}}
    <!-- Right side -->
    <div class="level-right">
      <div class="level-item">
      {{# with nextPost}}
        <p class="has-text-right">
          <span class="content is-small"><strong>Next post &raquo;</strong></span><br />
          <a href="{{url}}">{{ title }}</a>
        </p>
      {{/ with }}
      </div>
    </div>
  {{/ if }}
  </nav>
</template>

<template name="postHeader">
  <h4 class="title is-4"><a href="{{ url }}">{{ title }}</a></h4>
  <h6 class="subtitle is-6">{{ createdAgo }}</h6>
</template>
